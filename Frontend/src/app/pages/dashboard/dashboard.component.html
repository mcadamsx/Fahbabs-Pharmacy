<div class="w-10/12 mx-auto mt-6 mb-8 lg:w-11/12">
  <app-searchComponent></app-searchComponent>

  <div class="flex justify-between gap-5 mt-10">
    <div class="p-6 bg-white rounded-lg shadow-md w-3/12 cursor-pointer">
      <div class="flex items-center gap-5 mb-5">
        <div class="max-w-full w-[50px] h-[50px] bg-yellow border-none rounded-full flex items-center justify-center">
          <img src="../../../assets/stock.png" class="w-[25px]" alt="stock-image">
        </div>
        <h5 class="mb-2 text-lg font-semibold tracking-tight text-heading">
            Total Stock Quantity
        </h5>
      </div>
      <p
        class="mb-3 font-bold text-3xl text-center text-text"
      >
        GH 0.00
      </p>
      <button class="text-sm border-none w-[100px] text-center text-green bg-none hover:text-lime-400">show details</button>
    </div>
    
    <div class="p-6 bg-white rounded-lg shadow-md w-3/12 cursor-pointer">
      <div class="flex items-center gap-5 mb-5">
        <div class="max-w-full w-[50px] h-[50px] bg-secondary border-none rounded-full flex items-center justify-center">
          <img src="../../../assets/sales.png" class="w-[25px]" alt="sales-image">
        </div>
        <h5 class="mb-2 text-lg font-semibold tracking-tight text-heading">
            Total Sales Amount
        </h5>
      </div>
      <p
        class="mb-3 font-bold text-3xl text-center text-text"
      >
        GH 0.00
      </p>
      <button class="text-sm border-none w-[100px] text-center text-green bg-none hover:text-lime-400">show details</button>
    </div>
    <div class="p-6 bg-white rounded-lg shadow-md w-3/12 cursor-pointer">
      <div class="flex items-center gap-5 mb-5">
        <div class="max-w-full w-[50px] h-[50px] bg-red border-none rounded-full flex items-center justify-center">
          <img src="../../../assets/number-of-purchase.png" class="w-[25px]" alt="purchase-image">
        </div>
        <h5 class="mb-2 text-lg font-semibold tracking-tight text-heading">
            Number of Purchases
        </h5>
      </div>
      <p
        class="mb-3 font-bold text-3xl text-center text-text"
      >
        GH 0.00
      </p>
      <button class="text-sm border-none w-[100px] text-center text-green bg-none hover:text-lime-400">show details</button>
    </div>
    
    <div class="p-6 bg-white rounded-lg shadow-md w-3/12 cursor-pointer">
      <div class="flex items-center gap-5 mb-5">
        <div class="max-w-full w-[50px] h-[50px] bg-green border-none rounded-full flex items-center justify-center">
          <img src="../../../assets/total purchase.png" class="w-[25px]" alt="purchase-image">
        </div>
        <h5 class="mb-2 text-lg font-semibold tracking-tight text-heading">
            Total Purchased Amount
        </h5>
      </div>
      <p
        class="mb-3 font-bold text-3xl text-center text-text"
      >
        GH 0.00
      </p>
      <button class="text-sm border-none w-[100px] text-center text-green bg-none hover:text-lime-400">show details</button>
    </div>
  </div>

  <div class="overflow-x-auto mt-20 h-52">
    <table class="w-full h-10 overflow-hidden text-sm text-left rtl:text-right text-heading">
      <thead class="sticky text-xs text-heading uppercase bg-accent">
      <tr>
        <th scope="col" class="px-6 py-3">Product name</th>
        <th scope="col" class="px-6 py-3">price</th>
        <th scope="col" class="px-6 py-3">Category</th>
        <th scope="col" class="px-6 py-3">Total Quantity</th>
      </tr>
      </thead>
      <tbody *ngFor="let products of productsList" class="border max-h-8 overflow-y-auto">
      <tr class="bg-white border-b-slate-300">
        <th
          scope="row"
          class="px-6 py-4 font-semibold text-heading whitespace-nowrap"
        >
          {{ products.name }}
        </th>
        <td class="px-6 py-4 text-text">
          {{ products.price }}
        </td>
        <td class="px-6 py-4 text-text">
          {{ products.category }}
        </td>
        <td class="px-6 py-4 text-text">
          {{ products.id }}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
