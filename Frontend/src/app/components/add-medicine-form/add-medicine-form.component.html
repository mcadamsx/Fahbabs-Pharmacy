  <form class="my-10" [formGroup]="addMedicine" (submit)="postMedicine()" >
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select category</label>
        <select formControlName="category"  id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option selected>Choose a category</option>
          <option value="Pain Relief">Pain Relief</option>
          <option value="Antibiotics">Antibiotics</option>

          <option value="Diabetes Management">Diabetes Management</option>
          <option value="Cholesterol Management">Cholesterol Management</option>
        </select>
      </div>
      <div>
        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Medicine Name</label>
        <input type="text" id="last_name"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

      </div>
      <div>
        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Quanity</label>

      <div>

        <input type="number" id="phone"

      </button>
    </div>

</div>
