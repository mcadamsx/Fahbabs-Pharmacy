
<div class="my-14 w-full ">
  <div>
    <form (ngSubmit)="loginUser()" [formGroup]="loginForm">
      <div class="relative mb-5">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M21.5001 3.04997C21.5001 1.86747 20.5326 0.899963 19.3501 0.899963H2.15001C0.967503 0.899963 0 1.86747 0 3.04997V15.95C0 17.1325 0.967503 18.1 2.15001 18.1H19.3501C20.5326 18.1 21.5001 17.1325 21.5001 15.95V3.04997ZM19.3501 3.04997L10.75 8.42499L2.15001 3.04997H19.3501ZM19.3501 15.95H2.15001V5.19998L10.75 10.575L19.3501 5.19998V15.95Z"
              fill="#ADB0CD"/>
          </svg>

        </div>
        <input type="text" id="default-search" formControlName="username"
               class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="Your email" required/>
      </div>
      <div class="relative mb-5">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.8178 12.3637L17.5451 14.0909L20.9996 10.6364L19.2724 8.90912" stroke="#ADB0CD"
                  stroke-width="2.30303" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10.8452 12.1546L20.9998 2" stroke="#ADB0CD" stroke-width="2.30303" stroke-linecap="round"
                  stroke-linejoin="round"/>
            <path
              d="M7.18182 21C10.0437 21 12.3636 18.68 12.3636 15.8182C12.3636 12.9563 10.0437 10.6364 7.18182 10.6364C4.31998 10.6364 2 12.9563 2 15.8182C2 18.68 4.31998 21 7.18182 21Z"
              stroke="#ADB0CD" stroke-width="2.30303" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <input type="password"formControlName="password"
               class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="password" required/>
      </div>
      <button class="w-full bg-cyan-500 p-3 rounded-lg text-gray-50">Log In</button>


    </form>
  </div>

</div>
